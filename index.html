<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
        }
        [v-cloak] {
            display: none;
        }
        .ad-container {
            width: 100%;background-color: pink;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    {{ greeting }}
    
    <hr>
    <div v-show="vis" v-cloak class="box"></div>

    <!-- Google AdSense Ad -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block; width: 100%;"
             data-ad-client="ca-pub-5283510862141253"
             data-ad-slot="4773976577"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const greeting = ref('hello vue 3!');
                const vis = ref(true);

                return {
                    greeting,
                    vis
                };
            }
        }).mount('#app');

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    });
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5283510862141253" crossorigin="anonymous"></script>
</body>
</html>
