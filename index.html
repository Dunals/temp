<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
<style>
/* Hide elements initially */
.hidden {
  display: none;
}
/* Show elements when ready */
.visible {
  display: block;
}
</style>
</head>
<body>

<!-- Content to be hidden initially -->
<div class="hidden" id="content">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5283510862141253" crossorigin="anonymous"></script>

  <h1>Welcome to My Website</h1>
  <p>This content will be hidden initially.</p>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5283510862141253"
     crossorigin="anonymous"></script>
    <!-- USLookup.one -->
    <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5283510862141253"
     data-ad-slot="4773976577"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- Script to change class and reveal content -->
<script>
// Simulate loading time
setTimeout(function() {
  // Change class to reveal content
  document.getElementById('content').classList.remove('hidden');
  document.getElementById('content').classList.add('visible');
}, 1000); // Change 2000 to the desired delay in milliseconds
</script>

</body>
</html>
