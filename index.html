<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
<style>
/* Hide elements initially */
.hidden {
  display: none;
}
/* Show elements when ready */
.visible {
  display: block;
}
</style>
</head>
<body>

<!-- Content to be hidden initially -->
<div class="hidden" id="content">
  <h1>Welcome to My Website</h1>
  <p>This content will be hidden initially.</p>
</div>

<!-- Script to change class and reveal content -->
<script>
// Simulate loading time
setTimeout(function() {
  // Change class to reveal content
  document.getElementById('content').classList.remove('hidden');
  document.getElementById('content').classList.add('visible');
}, 1000); // Change 2000 to the desired delay in milliseconds
</script>

</body>
</html>
